{% load static %}
<!doctype html>
<html lang="pt-BR">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Divulgar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/divulgar.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/9340/9340438.png" type="image/x-icon">
    

    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 bg-side" id="titulo">
                    <h2>ADO.TE</h2>
                    <hr>
                    
                    <div>
                        <a href="/home/" id="home" ><span>Home</span></a>
                    </div>

                    <div>
                        <a href="/adotar/" id="adotar" ><span>Adotar</span></a>
                    </div>
                    
                    <div>
                        <a  id="divulgar" ><span>Divulgar</span></a>
                    </div>

                    <div>
                        <a  href='/meuspets/' id="meuspets" ><span>Meus Pets</span></a>
                    </div>


                    <div>
                        <a href="/leave/" ><span><button type="button" class="btn btn-danger">SAIR </button></span></a>
                    </div>

                            
                    
                    
                </div>

                <div class="col-md">
                    <div class="wrapper">
                        <div class="box">
                            <div class="header-box">
                                <h3 class="font-vinho">Quero divulgar</h3>
                                <hr>
                            </div>
                            <div class="body-box">
                                <form action="" method="POST" enctype='multipart/form-data'>
                                    {% csrf_token %}
                                    {% if messages %}
                                        <br>
                                        {% for message in messages %}
                                            <div class="alert {{message.tags}}">
                                                {{message}}
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                    <input type="file" name="foto" class="form-control">
                                    <br>
                                    <span>Nome:<span>
                                    <input type="text" class="form-control" name="nome" placeholder="Digite o nome do pet...">
                                    <br>
                                    <span>Descrição:<span>
                                    <textarea class="form-control" name="descricao" placeholder="Descrição..."></textarea>
                                    <br>

                                    <div class="row">
                                        <div class="col-md">
                                            <span>Estado:</span>
                                            <input type="text" placeholder="Digite o estado do pet..." name="estado" class="form-control">
                                        </div>

                                        <div class="col-md">
                                            <span>Cidade:</span>
                                            <input type="text" placeholder="Digite a cidade do pet..." name="cidade" class="form-control">
                                        </div>
                                    </div>
                                    <br>
                                    <span>Telefone para contato:</span>
                                    <input type="text" placeholder="Digite o seu telefone..." name="telefone" class="form-control">
                                    <br>
                                    <span>Tags:</span>
                                    <select name="tags" multiple class="form-select">
                                        {% for tag in tags%}

                                            <option value="{{ tag.id }}">{{ tag }}</option>

                                        {% endfor %}
                                       
                                    </select>
                                    <br>
                                    </span>Raça:</span>
                                    <select name="raca" class="form-select">
                                        {% for raca in racas %}

                                        <option value="{{ raca.id }}">{{ raca }}</option>

                                    {% endfor %}
                                       
                                    </select>
                                    <br>
                                    <input type="submit" value="ENVIAR" class="btn btn-primary">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
