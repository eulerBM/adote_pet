<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/adotar.css' %}">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/9340/9340438.png" type="image/x-icon">


</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-side sidebar" id="titulo">
                <h2>ADO.TE</h2>
                <hr>
                
                <div class='header'id="home">
                    <a href='/home/'  id="home" ><span>Home</span></a>
                </div>

                <div class='header' id="adotar">
                    <a id="adotar" ><span>Adotar</span></a>
                </div>

                <div class='header' id="divulgar">
                    <a href="/divulgar/" id="divulgar" ><span>Divulgar</span></a>
                </div>

                <div class='header' id="meus_pets">
                    <a href="/meuspets/" id="meus_pets" ><span>Meus Pets</span></a>
                </div>

                <div  class='header' id="sair">
                    <a href="/leave/" ><span><button type="button" class="btn btn-danger">SAIR </button></span></a>
                </div>
                
                
            </div>

            <div class="col-md">
                <div class="wrapper">
                    <div class="box width80">
                        
                        <h3 class="font-vinho">Quero Adotar</h3>
                        <hr>
                        <form action="{% url 'adotar' %}" method="GET">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" placeholder="Cidade..." value="{% if cidade %}{{cidade}}{% endif %}" name="cidade" class="form-control">
                                </div>

                                <div class="col-md-4">

                                    <select class="form-select" name="raca">

                                        {% for raca in racas %}
                                            <option  {% if raca_filter.id == raca.id %} selected {% endif %}  value="{{ raca.id }}">{{ raca }}</option>
                                        {% endfor%}
                                       
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <input type="submit" class="btn btn-success" value="FILTRAR">
                                </div>
                            </div>
                        </form>

                         <table class="tabela" cellpadding="20">
                            <tr>
                                <th>Foto</th>
                                <th>Nome</th>
                                <th>Raça</th>
                                <th>Status</th>
                                <th>Cidade</th>
                            </tr>
                            {% for pet in pets %}
                                <tr class="tabela-linha">
                                    <td width="20%">
                                        <a href=""><img width="40%" src="{{pet.foto.url}}"></a>
                                    </td>
                                    <td>
                                        {{pet.nome}}
                                    </td>
                                    <td>
                                        {{pet.raca}}
                                        
                                    </td>
                                    <td>
                                        {% if pet.status == "P" %}
                                            <span class="badge text-bg-primary">Para adoção</span>
                                        {% elif pet.status == "A" %}
                                            <span class="badge text-bg-success">Adotado</span>
                                        {% endif%}

                                       
                                        
                                    </td>
                                    <td>
                                        {{pet.cidade}}
                                    </td>
                                    <td>
                                        <a href="{% url 'ver_pet' pet.id %}"><button class="btn btn-success"  >Adotar</button></a>

                                    </td>

                                    
                                </tr>
                            {% endfor %}
                        
                            
                        </table>
                    </div>
                </div>
            </div>

        </div>


    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>




    
</body>
</html>
